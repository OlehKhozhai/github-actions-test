name: CI

on:
  pull_request:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
        node-version: 12
      - run: yarn build
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only githubActionsVolocuga
        env: FIREBASE_TOKEN:${{ secret.FIREBASE_TOKEN }}
